<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
            <input type="text" id="cityInput" placeholder="Enter city name"  autocomplete="off">
            <input type="button" value="Search" onclick="searchCity()" id="Button">
        
        <div class="result">
            
         <div class="weatherInfo">
            <h2 id="cityName"></h2>
            <h1 id="weatherHead"></h1>
            <img src="" alt="" id="weatherType">

            <div class="styleData">
                <h3> <span id="temp"></span>  </h3>
                <h3> <span id="minTemp"></span>  </h3>
                <h3> <span id="maxTemp"></span> </h3>
                <h3><span id="Humidity"></span> </h3>
                <h3> <span id="windSpeed"></span>  </h3>
                <h3><span id="seaLevel"></span></h3>
         </div>   
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
